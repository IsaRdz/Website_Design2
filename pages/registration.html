<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/mdhl_2.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <header>
      <div class="main-title">
        <h1>Mighty Ducks Hockey League</h1>
      </div>
      <nav class="menu">
        <a href="../index.html">Home</a>
        <a href="./about.html">About MDHL</a>
        <a href="./rules.html">Rules of Play & Policies</a>
        <a href="./game_info.html">Game Information</a>
        <a href="./registration.html">Registration Form</a>
        <a href="./contact.html" class="active">Contact</a>
      </nav>
    </header>
    <div class="title">
      <h2>Registration Form</h2>
    </div>
    <form action="" class="form-personal-data">
      <div class="container-first-field">
        <label for="name">Player's First Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          placeholder="Please, insert player's first name"
        />
      </div>
      <div class="container-second-field">
        <label for="last-name">Las Name:</label>
        <input
          type="text"
          name="last-name"
          id="last-name"
          required
          placeholder="Please, insert player's last name"
        />
      </div>
      <div class="container-third-field">
        <label for="address">Street Address:</label>
        <input
          type="text"
          name="address"
          id="address"
          required
          placeholder="Please, insert player's Street Address"
        />
      </div>
      <div class="container-fourth-field">
        <label for="city">City:</label>
        <input
          type="text"
          name="city"
          id="city"
          required
          placeholder="Please, insert player's city"
        />
      </div>
      <div class="container-fifth-field">
        <label for="zip-code">Zipe Code:</label>
        <input
          type="number"
          name="zip-code"
          id="zip-code"
          required
          placeholder="Please, insert player's zip code"
          pattern="{4}"
        />
      </div>
      <div class="container-sixth-field">
        <label for="birth-date">Birth Date (dd/mm/yyyy):</label>
        <input
          type="date"
          name="birth-date"
          id="birth-date"
          required
          placeholder="Please, insert player's birth date"
          pattern="[1-31]{2}/[1-12]{2}/[1900-2022]{4}"
        />
      </div>
      <div class="container-seventh-field">
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="gender" required >Female
        <input type="radio" name="gender" id="gender" required >Male
        <input type="radio" name="gender" id="gender" required >Not especified
      </div>
      <div class="container-eighth-field">
        <label for="grade">Grade:</label>
        <input type="radio" name="grade-pre" id="grade-pre">Pre-School
        <input type="radio" name="grade-1" id="grade-1">1st
        <input type="radio" name="grade-2" id="grade-2">2st
        <input type="radio" name="grade-3" id="grade-3">3st
        <input type="radio" name="grade-4" id="grade-4">4st
        <input type="radio" name="grade-5" id="grade-5">5st
      </div>
    </form>
    <h3>Wich elementary school do you live near?</h3>
    <form action="" class="form-schools">
        <label for="closest-school">Closest School:</label>
        <input type="radio" name="radio-ajkatzenmaier" id="radio-ajkatzenmaier">AJ Katzenmaier
        <input type="radio" name="radio-marjorie" id="radio-marjorie">Marjorie P Hart
        <input type="radio" name="radio-greenbay" id="radio-greenbay">Greenbay

    </form>
  </body>
</html>
